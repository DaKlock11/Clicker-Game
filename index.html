<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>

    </head>
<style type="text/css">
    h1 {
        color: aqua;
        font: monospace;
        font-size: 20px;
    }
    
    .silver-background {
        background-color: silver;
    }
    
    body {
        background-color: black;
        color: green;
        font-family: monospace;
    }
    h2 {
        border-color: darkgoldenrod;
        margin: 40px 20px 20px 40px;
        border-top: 10px;
        font-size: 40px;
    }
    h5 {
        font-size: 30px;
        font-family: fantasy;
        color: deeppink
    }
    </style>    
    
    <body>
        <a href="#footer">Jump to Bottom</a>
        <h1>Lets get started </h1>
          <p id="cookies">0</p>
          <button id="bake" class="base-button a-button ">
        Bake cookies</button>
        <h2 id="status"></h2>
        <h3 class="silver-background">Cookies Delight</h3>
        
        <h4 style="color: coral;">Cookies counting</h4>
        <h5>What is your favorite Cookie?</h5>
        <h6>Quiz</h6>
        <div id="question">True or False: The sky is blue?</div>
        <h6 id="power"></h6>
        <button onclick="choc()">this</button>
        <button id="choco">Chocolate Chip</button>
        <button id="oats">Oatmeal</button>
        <button id="nuts">Macadamia</button>
        <button id="pea">Peanut Butter</button>
        <button id="spice">Spice/Gngrbrd</button>
    </body>
    <script type="text/javascript">
        var count = 0;
        var button = document.getElementById('bake');
        
        var cookieCountElement = document.getElementById('cookies'); 
        
        
        button.addEventListener('click', function() {
            count += 1;
            
            cookieCountElement.innerHTML = count;
            
            if (count > 1 && count < 15) {
                var status = document.getElementById('status');
                status.innerHTML = "You need to keep baking cookies!"
            }
            else if (count > 15 && count < 30) {
                var status = document.getElementById('status');
                status.innerHTML = "You are awesome!"
            } else if (count > 30 && count < 40) {
                var status = document.getElementById('status');
                status.innerHTML = "Now we're talking!"
            } else if (count > 40 && count < 60) {
                var status = document.getElementById('status');
                status.innerHTML = "COOKIES FOR DAYS!"
            }
        });
      
    function choc() {
          document.getElementById['question'].innerHTML= "Yummy!";
      }
        
    function oat() {
         document.getElementById['power'].innerHTML= "Senior Citizen cookie!";
     }  
     
    function nut() {
        document.getElementById['power'].innerHTML= "Underrated cookie, you have good taste!";
    }   
        
    function spice() {
        document.getElementById['power'].innerHTML= "Reminds me of Christmas!";
    }    
        
    function peanut() {
        document.getElementById['power'].innerHTML= "My all time favorite!";
    }    
       //If the count is less than 15, that status element needs to say "You need to keep baking cookies!"//

    </script>
